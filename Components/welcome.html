<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><style>iframe.dictionaries-card {
  position: fixed;
  border: 1px solid yellow;
  bottom: 1px;
  z-index: 9999;
  background-color: #f6fcf9;
  border: 1px solid #eeeeee;
  border-radius: 3px;
  box-shadow: gray;
  margin: 0;
  height: 220px;
  width: 200px;
  right: 1px;
}
iframe.dictionaries-card + .dictionaries-card {
  right: 202px;
}
iframe.dictionaries-card.dictionaries-card-minimal {
  height: 34px;
  width: 34px;
  border-radius: 50%;
  bottom: 20px;
  right: 10px;
}
</style><style>form .dictionariez-anki-image-wrapper {
  position: relative;
  margin: 5px 0;
}
form .dictionariez-anki-image-wrapper .dictionariez-anki-image-close {
  display: block !important;
  position: absolute;
  left: 15px;
  top: 10px;
  width: 10px;
  height: 10px;
  color: gray;
  mix-blend-mode: difference;
  font-family: monospace;
  font-size: 25px;
  font-weight: bold;
  cursor: pointer;
  pointer-events: auto;
}
form .fairydict-pron-audio {
  cursor: pointer;
}
</style><style>.dictionaries-tooltip {
  opacity: unset !important;
  display: none;
  position: absolute;
  border: 1px solid #333;
  background-color: #161616 !important;
  border-radius: 5px;
  padding: 10px;
  z-index: 9999999999;
  text-align: left;
}
.dictionaries-tooltip .dictionaries-tooltip-content {
  color: #fff;
  font-size: 16px;
  line-height: normal;
}
.dictionaries-tooltip .dictionaries-tooltip-content .icon-fairydict-volume {
  color: goldenrod;
}
.dictionaries-tooltip .dictionaries-tooltip-content .fairydict-w {
  font-size: 18px;
  margin-bottom: 4px;
  color: #f5f5f5;
}
.dictionaries-tooltip .dictionaries-tooltip-content .fairydict-labels .fairydict-label {
  border: 1px solid;
  border-radius: 3px;
  padding: 1px 2px;
  margin-right: 3px;
  border-color: dimgray;
}
.dictionaries-tooltip .dictionaries-tooltip-content .fairydict-content {
  margin-top: 3px;
  margin-bottom: 8px;
}
.dictionaries-tooltip .dictionaries-tooltip-content .fairydict-content .fairydict-pos {
  display: table-cell;
  width: 40px;
  padding-top: 1px;
}
.dictionaries-tooltip .dictionaries-tooltip-content .fairydict-content .fairydict-defs {
  display: table-cell;
  padding-top: 1px;
}
.fairydict-spinner {
  margin: 10px auto 0;
  width: 70px;
  text-align: center;
}
.fairydict-spinner > div {
  width: 18px;
  height: 18px;
  background-color: #333;
  border-radius: 100%;
  display: inline-block;
  -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}
.fairydict-spinner .fairydict-bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.fairydict-spinner .fairydict-bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
@-webkit-keyframes sk-bouncedelay {
  0%,
  80%,
  100% {
    -webkit-transform: scale(0);
  }
  40% {
    -webkit-transform: scale(1);
  }
}
@keyframes sk-bouncedelay {
  0%,
  80%,
  100% {
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  40% {
    -webkit-transform: scale(1);
    transform: scale(1);
  }
}
#dictionaries-iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  opacity: 0.95;
  z-index: 9999999999;
  border: none;
  height: 50px;
}
#dictionaries-iframe.dropdown-open {
  height: 420px;
}
#captionz-ytb-btn {
  float: right;
  font-weight: 700;
  color: grey;
  display: inline-block;
  font-size: 15px;
  text-decoration: none;
  position: relative;
  top: 5px;
}
.dictionariez-promotion {
  display: none;
}

    const fillPath = (svg_id, path_id, color) => {
      setTimeout(() => {
        var current_frame, total_frames, path, length, handle, myobj;

            path[i].style.stroke = color;

          handle = 0;
        }
        var draw = function () {
          var progress = current_frame / total_frames;

            path[0].style.fill = color;

            current_frame++;
            for (var j = 0; j < path.length; j++) {
              path[j].style.strokeDashoffset = Math.floor(length[j] * (1 - progress));
            }
            handle = window.requestAnimationFrame(draw);
          }
        };
        init();
        draw();
      }, 100);
    };

    this.main_color = this['prop-color'] || '#fff';
    setTimeout(() => {
      fillPath('welcome', 'welcome_path', this.main_color);
    }, 60);
  </script>
